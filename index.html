<title>CodePen - Minimalistic Portfolio</title>
<style>
body {
  background: #D3D3D3;
}
ul {
    list-style-type: none;
    padding: 0;
    height: 50px;
    width: 100%;
    position: relative;
    overflow: auto;
    background-color: #D3D3D3;
    font-family: 'Bentham', serif;
    z-index: 99999;
}
li a {
    display: inline block;
    float: right;
    padding: 10px;
    text-align: center;
    font-size: 20px;
    text-decoration: none;
    color: #2b3547;
}
li a:hover {
    text-decoration: none;
    color: #f1f1f1;
    background-color: #2b3547;
}
#start {
  float: left;
  margin: 0px 20px;
}
#end {
  margin: 0px 20px 0px 0px;
}

img {
  width: 100%;
  margin: -10px 0px 0px 0px;
  z-index: 0;
  position: relative;
}
#about{
  font-family: 'Bentham', serif;
  height: 100px;
  margin: -60% 0% 0% 15%;
  text-align: justify;
  position: relative;
  z-index: 100;
}
#about h2 {
  margin: -20px 0px 0px 0px;
  font-size: 20px;
  font-style: italic;
  text-align: justify;
  text-justify: inter-word;
  color: #2b3547;
}
#portfolio {
  font-family: 'Bentham', serif;
  position: relative;
  text-align: justify;
  margin: 15% 0% 0% 70%;
  z-index: 100;
}
#portfolio a {
  text-decoration: none;
  color: #2b3547;
  margin: -15px 0px 0px 0px;
  font-size: 20px;
  font-style: italic;
  text-align: justify;
  float: left;
}
#portfolio a:hover {
  text-decoration: none;
  color: #f1f1f1;
  background: #2b3547;
}
#contact {
  font-family: 'Bentham', serif;
  z-index: 2;
  margin: 20% 0% 0% -1%;
  text-align: center;
  position: relative;
  font-size: 20px;
}
#contact h1{
  margin: 0px 0px 10px 0px;
}
button{
  border-radius: 20px;
  z-index: 100;
  text-decoration: none;
  background: #D3D3D3;
  color: #2b3547;
  padding: 5px;
}
button:hover {
  text-decoration: none;
  color: #2b3547;
  box-shadow: 0 2px #666;
}
button a{
  color: #2b3547;
  text-decoration: none;
}
button a:hover{
  color: #2b3547;
  text-decoration: none;
}
.divider{
    width: 40px;
    height: auto;
    display: inline-block;
}

footer {
  text-align: center;
  background: #D3D3D3;
  font-family: 'Bentham', serif;
  margin: 7.5% 0% 0% 0%;
}
footer a {
  text-decoration: none;
  color: #2b3547;
}
footer a:hover {
  text-decoration: none;
  color: #f1f1f1;
  background-color: #2b3547;
}
</style>
